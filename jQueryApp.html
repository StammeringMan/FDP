<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook Data Parser</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="jQueryApp.css">
</head>
<body>
		<div class="container">
			<div class="row" id="row1">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<span>My App</span>
					</div>
				</div>
			</div>
			<div class="row" id="row2">
				<div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<span id="info">Hi, I am Abhinav. <a id="click">Click here to know more about me</a>
							<div class="loader"></div>
						</span>
					</div>
				</div>
			</div>
			<div class="row" id="row3">
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="text-center">
						<span>User_name: <span id="name"></span></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="text-center">
						<span>User_email:<span id="email"></span></span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
					<div class="text-center">
						<span>User_birthday: <span id="bday"></span></span>
					</div>
				</div>
			</div>
			<div class="row" id="row4">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="text-center">
						<span><a id="feeds">Check my recents Post</a>
							<div class="loader1"></div>
							<div id="post"></div>
							<div id="post2"></div>
							<div id="post3"></div>
							<div id="post4"></div>
							<div id="post5"></div>

						</span>
					</div>
				</div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="jQueryApp.js"></script>	
</body>
</html>
